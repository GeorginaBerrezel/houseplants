<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <i class="fas fa-leaf"></i>
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item">Home</li>
                <li class="header__menu-item">About</li>
                <li class="header__menu-item header__menu-item--active">My Plants</li>
                <li class="header__menu-item">Contact</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="main__title">Houseplantes</h1>
        <div class="main__content">
            <div class="main__plant-list">
                <!-- La liste des plantes sera affichée ici -->
            </div>
        </div>

        <!-- Form pour ajouter des plantes -->
        <form id="plant-form">
            <input type="text" id="plant-name" placeholder="Nom de la plante" required>
            <input type="text" id="plant-type" placeholder="Type de plante" required>
            <input type="text" id="plant-care" placeholder="Entretien de la plante" required>
            <button type="submit">Ajouter une plante <i class="fas fa-plus"></i></button>
        </form>

    </main>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__copyright">© 2023 Houseplants. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
